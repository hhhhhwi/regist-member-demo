<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 등록 - 2단계: 모델 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        .step.active {
            background-color: #007bff;
            color: white;
        }
        .step.completed {
            background-color: #28a745;
            color: white;
        }
        .step.inactive {
            background-color: #e9ecef;
            color: #6c757d;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }
        .customer-summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .customer-summary h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        .customer-summary p {
            margin: 5px 0;
            color: #6c757d;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group label.required::after {
            content: " *";
            color: red;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        .form-group select:disabled {
            background-color: #e9ecef;
            color: #6c757d;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }
        .price-display {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #b3d9ff;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .price-row:last-child {
            margin-bottom: 0;
            font-weight: bold;
            font-size: 18px;
            border-top: 1px solid #b3d9ff;
            padding-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        .loading {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>주문 등록</h1>
            <div class="step-indicator">
                <div class="step completed">1. 고객 등록</div>
                <div class="step active">2. 모델 선택</div>
                <div class="step inactive">3. 주문 확인</div>
            </div>
        </div>

        <!-- 고객 정보 요약 -->
        <div class="customer-summary">
            <h4>등록된 고객 정보</h4>
            <p><strong>부모:</strong> <span th:text="${customerInfo?.parentName}">홍길동</span> 
               (<span th:text="${customerInfo?.parentPhone}">010-1234-5678</span>)</p>
            <p><strong>자녀:</strong> <span th:text="${customerInfo?.childName}">홍철수</span> 
               (<span th:text="${customerInfo?.childGrade}">초3</span>, <span th:text="${customerInfo?.school}">○○초등학교</span>)</p>
        </div>

        <form id="modelSelectionForm" th:action="@{/order/step2}" method="post">
            <!-- 모델 선택 섹션 -->
            <div class="section">
                <div class="section-title">모델 선택</div>
                
                <!-- 가입 학년 선택 -->
                <div class="form-group">
                    <label for="grade" class="required">가입 학년</label>
                    <select id="grade" name="grade" required>
                        <option value="">학년을 선택하세요</option>
                        <option th:each="gradeOption : ${gradeOptions}" 
                                th:value="${gradeOption}" 
                                th:text="${gradeOption}"
                                th:selected="${modelSelection?.grade == gradeOption}">
                        </option>
                    </select>
                    <div class="error-message" id="gradeError"></div>
                </div>
                
                <!-- 관리/비관리 선택 -->
                <div class="form-group">
                    <label class="required">관리 유형</label>
                    <div class="radio-group">
                        <div class="radio-item" th:each="managementType : ${managementTypes}">
                            <input type="radio" 
                                   th:id="'managementType_' + ${managementType}" 
                                   name="managementType" 
                                   th:value="${managementType}"
                                   th:checked="${modelSelection?.managementType == managementType}"
                                   required>
                            <label th:for="'managementType_' + ${managementType}" 
                                   th:text="${managementType}"></label>
                        </div>
                    </div>
                    <div class="error-message" id="managementTypeError"></div>
                </div>
                
                <!-- 패드 종류 선택 -->
                <div class="form-group">
                    <label for="padType" class="required">패드 종류</label>
                    <select id="padType" name="padType" required disabled>
                        <option value="">관리 유형을 먼저 선택하세요</option>
                    </select>
                    <div class="error-message" id="padTypeError"></div>
                </div>
                
                <!-- 모델 선택 -->
                <div class="form-group">
                    <label for="productId" class="required">모델</label>
                    <select id="productId" name="productId" required disabled>
                        <option value="">패드 종류를 먼저 선택하세요</option>
                    </select>
                    <div class="error-message" id="productIdError"></div>
                </div>
                
                <!-- 수량 입력 -->
                <div class="form-group">
                    <label for="quantity" class="required">수량</label>
                    <input type="number" id="quantity" name="quantity" 
                           min="1" max="10" 
                           th:value="${modelSelection?.quantity ?: 1}" 
                           required>
                    <div class="error-message" id="quantityError"></div>
                </div>
            </div>

            <!-- 가격 정보 표시 -->
            <div class="price-display" id="priceDisplay" style="display: none;">
                <div class="price-row">
                    <span>선택된 모델:</span>
                    <span id="selectedModelName">-</span>
                </div>
                <div class="price-row">
                    <span>월회비:</span>
                    <span id="monthlyFee">-</span>
                </div>
                <div class="price-row">
                    <span>수량:</span>
                    <span id="selectedQuantity">1</span>
                </div>
                <div class="price-row">
                    <span>총액:</span>
                    <span id="totalAmount">-</span>
                </div>
            </div>

            <div class="button-group">
                <a href="/order/step1" class="btn btn-secondary">이전 단계</a>
                <button type="submit" class="btn btn-primary" id="nextBtn" disabled>다음 단계</button>
            </div>
        </form>
    </div>

    <script>
        // 전역 변수
        let currentModelData = null;
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            setupEventListeners();
            
            // 기존 선택 정보가 있으면 복원
            const existingGrade = document.getElementById('grade').value;
            const existingManagementType = document.querySelector('input[name="managementType"]:checked');
            
            if (existingGrade && existingManagementType) {
                loadPadTypes();
            }
        });
        
        // 폼 초기화
        function initializeForm() {
            // 관리 유형 선택 시 패드 종류 로드
            const managementTypeRadios = document.querySelectorAll('input[name="managementType"]');
            managementTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        loadPadTypes();
                    }
                });
            });
            
            // 학년 변경 시 패드 종류 리셋
            document.getElementById('grade').addEventListener('change', function() {
                resetPadTypes();
                resetModels();
                resetPrice();
                validateForm();
            });
            
            // 패드 종류 변경 시 모델 로드
            document.getElementById('padType').addEventListener('change', function() {
                if (this.value) {
                    loadModels();
                } else {
                    resetModels();
                    resetPrice();
                }
                validateForm();
            });
            
            // 모델 변경 시 가격 로드
            document.getElementById('productId').addEventListener('change', function() {
                if (this.value) {
                    loadModelPrice();
                } else {
                    resetPrice();
                }
                validateForm();
            });
            
            // 수량 변경 시 총액 계산
            document.getElementById('quantity').addEventListener('input', function() {
                calculateTotal();
                validateForm();
            });
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 폼 제출 처리
            document.getElementById('modelSelectionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    this.submit();
                }
            });
        }
        
        // 패드 종류 로드
        function loadPadTypes() {
            const grade = document.getElementById('grade').value;
            const managementType = document.querySelector('input[name="managementType"]:checked')?.value;
            
            if (!grade || !managementType) {
                return;
            }
            
            const padTypeSelect = document.getElementById('padType');
            padTypeSelect.innerHTML = '<option value="">로딩 중...</option>';
            padTypeSelect.disabled = true;
            
            fetch('/api/pad-types')
            .then(response => response.json())
            .then(padTypes => {
                padTypeSelect.innerHTML = '<option value="">패드 종류를 선택하세요</option>';
                
                padTypes.forEach(padType => {
                    const option = document.createElement('option');
                    option.value = padType;
                    option.textContent = padType;
                    padTypeSelect.appendChild(option);
                });
                
                padTypeSelect.disabled = false;
                
                // 기존 선택값 복원
                const existingPadType = '[[${modelSelection?.padType}]]';
                if (existingPadType && existingPadType !== 'null') {
                    padTypeSelect.value = existingPadType;
                    loadModels();
                }
            })
            .catch(error => {
                console.error('패드 종류 로드 오류:', error);
                padTypeSelect.innerHTML = '<option value="">로드 실패</option>';
                padTypeSelect.disabled = true;
            });
        }
        
        // 모델 로드
        function loadModels() {
            const grade = document.getElementById('grade').value;
            const managementType = document.querySelector('input[name="managementType"]:checked')?.value;
            const padType = document.getElementById('padType').value;
            
            if (!grade || !managementType || !padType) {
                return;
            }
            
            const modelSelect = document.getElementById('productId');
            modelSelect.innerHTML = '<option value="">로딩 중...</option>';
            modelSelect.disabled = true;
            
            const params = new URLSearchParams({
                grade: grade,
                managementType: managementType,
                padType: padType
            });
            
            fetch(`/api/models?${params}`)
            .then(response => response.json())
            .then(models => {
                modelSelect.innerHTML = '<option value="">모델을 선택하세요</option>';
                
                if (models.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = '선택 가능한 모델이 없습니다';
                    modelSelect.appendChild(option);
                } else {
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = `${model.modelName} (${model.formattedPrice})`;
                        modelSelect.appendChild(option);
                    });
                }
                
                modelSelect.disabled = false;
                
                // 기존 선택값 복원
                const existingProductId = '[[${modelSelection?.productId}]]';
                if (existingProductId && existingProductId !== 'null') {
                    modelSelect.value = existingProductId;
                    loadModelPrice();
                }
            })
            .catch(error => {
                console.error('모델 로드 오류:', error);
                modelSelect.innerHTML = '<option value="">로드 실패</option>';
                modelSelect.disabled = true;
            });
        }
        
        // 모델 가격 로드
        function loadModelPrice() {
            const productId = document.getElementById('productId').value;
            
            if (!productId) {
                resetPrice();
                return;
            }
            
            fetch(`/api/model-price?productId=${productId}`)
            .then(response => response.json())
            .then(data => {
                currentModelData = data;
                
                document.getElementById('selectedModelName').textContent = data.modelName;
                document.getElementById('monthlyFee').textContent = data.formattedPrice;
                
                calculateTotal();
                
                document.getElementById('priceDisplay').style.display = 'block';
            })
            .catch(error => {
                console.error('가격 로드 오류:', error);
                resetPrice();
            });
        }
        
        // 총액 계산
        function calculateTotal() {
            if (!currentModelData) {
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const productId = document.getElementById('productId').value;
            
            if (!productId || quantity <= 0) {
                return;
            }
            
            fetch(`/api/calculate-total?productId=${productId}&quantity=${quantity}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('selectedQuantity').textContent = data.quantity;
                document.getElementById('totalAmount').textContent = data.formattedTotal;
            })
            .catch(error => {
                console.error('총액 계산 오류:', error);
            });
        }
        
        // 패드 종류 리셋
        function resetPadTypes() {
            const padTypeSelect = document.getElementById('padType');
            padTypeSelect.innerHTML = '<option value="">관리 유형을 먼저 선택하세요</option>';
            padTypeSelect.disabled = true;
        }
        
        // 모델 리셋
        function resetModels() {
            const modelSelect = document.getElementById('productId');
            modelSelect.innerHTML = '<option value="">패드 종류를 먼저 선택하세요</option>';
            modelSelect.disabled = true;
        }
        
        // 가격 정보 리셋
        function resetPrice() {
            currentModelData = null;
            document.getElementById('priceDisplay').style.display = 'none';
            document.getElementById('selectedModelName').textContent = '-';
            document.getElementById('monthlyFee').textContent = '-';
            document.getElementById('selectedQuantity').textContent = '1';
            document.getElementById('totalAmount').textContent = '-';
        }
        
        // 폼 유효성 검사
        function validateForm() {
            let isValid = true;
            
            // 필수 필드 검사
            const requiredFields = [
                { id: 'grade', name: '학년' },
                { id: 'padType', name: '패드 종류' },
                { id: 'productId', name: '모델' },
                { id: 'quantity', name: '수량' }
            ];
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field.id);
                const errorElement = document.getElementById(field.id + 'Error');
                
                if (!element.value) {
                    if (errorElement) {
                        errorElement.textContent = field.name + '을(를) 선택해주세요.';
                        errorElement.style.display = 'block';
                    }
                    element.style.borderColor = 'red';
                    isValid = false;
                } else {
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                    element.style.borderColor = '#ddd';
                }
            });
            
            // 관리 유형 검사
            const managementType = document.querySelector('input[name="managementType"]:checked');
            const managementTypeError = document.getElementById('managementTypeError');
            
            if (!managementType) {
                managementTypeError.textContent = '관리 유형을 선택해주세요.';
                managementTypeError.style.display = 'block';
                isValid = false;
            } else {
                managementTypeError.style.display = 'none';
            }
            
            // 수량 검사
            const quantity = parseInt(document.getElementById('quantity').value);
            const quantityError = document.getElementById('quantityError');
            
            if (quantity < 1 || quantity > 10) {
                quantityError.textContent = '수량은 1개 이상 10개 이하로 입력해주세요.';
                quantityError.style.display = 'block';
                document.getElementById('quantity').style.borderColor = 'red';
                isValid = false;
            } else {
                quantityError.style.display = 'none';
                document.getElementById('quantity').style.borderColor = '#ddd';
            }
            
            // 다음 단계 버튼 활성화/비활성화
            document.getElementById('nextBtn').disabled = !isValid;
            
            return isValid;
        }
    </script>
</body>
</html>
